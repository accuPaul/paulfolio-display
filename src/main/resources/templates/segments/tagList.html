<div data-th-fragment="tags" class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <h2 class="h6 pt-4 pb-3 mb-4 border-bottom text-center">
            <a data-th-href="@{/}">
                Tech Stacks
            </a>
        </h2>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <ul class="nav flex-column" data-th-each="tag : ${tags}">
                <li class="nav-item">
                    <a data-th-href="@{'?tags='+${tag.tagName}}" class="nav-link d-flex justify-content-between align-items-center gap-2">
                    <span data-th-text="${tag.tagName}"></span>
                    <span class="badge bg-primary rounded-pill" data-th-text="${tag.count}"></span>
                    </a>
                </li>
            </ul>

            <div data-th-if="${appUser?.isAdmin}">
                <hr class="my-3">

                <ul class="nav flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center gap-2" data-th-href="@{'/repos'}">
                            <i class="bi-github"></i>
                            Load Repos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
